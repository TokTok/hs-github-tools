_common:
  editRepo: &editRepo
    private: false
    has_issues: true
    has_projects: false
    has_wiki: false
    default_branch: "master"
    delete_branch_on_merge: true
    is_template: false
    allow_squash_merge: false
    allow_merge_commit: false
    allow_rebase_merge: true
    archived: false
    security_and_analysis:
      secret_scanning:
        status: "enabled"
      secret_scanning_push_protection:
        status: "enabled"

  branches:
    "master": &branchProtection
      enforce_admins: true
      required_pull_request_reviews:
        require_code_owner_reviews: true
      required_signatures: true
      restrictions:
        users: []
        teams: ["reviewers"]
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      block_creations: true
      required_conversation_resolution: true
      lock_branch: false
      required_status_checks:
        strict: true
        contexts:
          # Common
          - "Mergeable"
          - "Milestone Check"
          - "code-review/reviewable"
          - "common / buildifier"
          - "common / restyled"
          - "release / update_release_draft"

  rulesets: &rulesets
    "master":
      target: "branch"
      enforcement: "active"
      conditions:
        ref_name:
          exclude:
            - "refs/heads/release/v*"
          include:
            - "~ALL"
      rules:
        - type: "deletion"
        - type: "non_fast_forward"
        - type: "creation"
        - type: "required_linear_history"
        - type: "required_signatures"
        - type: "pull_request"
          parameters:
            required_approving_review_count: 1
            dismiss_stale_reviews_on_push: false
            require_code_owner_review: true
            require_last_push_approval: false
            required_review_thread_resolution: true
            automatic_copilot_code_review_enabled: false
            allowed_merge_methods:
              - "squash"
              - "rebase"
      bypass_actors:
        # Imgbot
        - actor_id: 4706
          actor_type: "Integration"
          bypass_mode: "always"
        # Dependabot
        - actor_id: 29110
          actor_type: "Integration"
          bypass_mode: "always"
      current_user_can_bypass: "never"

    "releases":
      target: "branch"
      enforcement: "active"
      conditions:
        ref_name:
          exclude: []
          include:
            - "refs/heads/release/v*"
      rules:
        - type: "deletion"
        - type: "non_fast_forward"
        - type: "creation"
        - type: "required_linear_history"
        - type: "required_signatures"
        - type: "pull_request"
          parameters:
            required_approving_review_count: 1
            dismiss_stale_reviews_on_push: false
            require_code_owner_review: true
            require_last_push_approval: false
            required_review_thread_resolution: true
            automatic_copilot_code_review_enabled: false
            allowed_merge_methods:
              - "squash"
              - "rebase"
      bypass_actors:
        # Automation
        - actor_id: 3772038
          actor_type: "Team"
          bypass_mode: "always"
      current_user_can_bypass: "never"

  # GitHub Issue/PR labels.
  labels: &labels
    #############################################################################
    #
    # :: PR labels relevant to the release notes.
    #
    #############################################################################

    "api break":
      color: "d96f0b"
      description: "Change breaks API or ABI"

    "bug":
      color: "ee0701"
      description: "Bug fix for the user, not a fix to a build script"

    "chore":
      color: "f9d0c4"
      description: "Updating grunt tasks etc; no production code change"

    "cleanup":
      color: "fef2c0"
      description: "Internal code cleanup, possibly affecting semantics, e.g. deleting a deprecated feature."

    "dependencies":
      color: "0366d6"
      description: "Pull requests that update a dependency file"

    "documentation":
      color: "1d76db"
      description: "Changes to the documentation"

    "enhancement":
      color: "84b6eb"
      description: "New feature for the user, not a new feature for build script"

    "style":
      color: "fef2c0"
      description: "Formatting, missing semi colons, etc; no production code change"

    "performance":
      color: "fef2c0"
      description: "A code change that improves performance"

    "refactor":
      color: "fef2c0"
      description: "Refactoring production code, eg. renaming a variable, not affecting semantics"

    "test":
      color: "0e8a16"
      description: "Adding missing tests, refactoring tests; no production code change"

    "go":
      color: "16e2e2"
      description: "Pull requests that update Go code"

    "submodules":
      color: "000000"
      description: "Pull requests that update Submodules code"

    #############################################################################
    #
    # :: Bug labels
    #
    #############################################################################

    "meta":
      color: "256784"
      description: "Process related"

    "packaging":
      color: "1d76db"
      description: "Packaging"

    "proposal":
      color: "8effa5"
      description: "Proposals"

    "question":
      color: "cc317c"
      description: "Questions"

    "security":
      color: "d93f0b"
      description: "Security"

    "suggestion":
      color: "d93f0b"
      description: "Suggestions"

    "good first issue":
      color: "7057ff"
      description: "Good first issue"

    "duplicate":
      color: "cccccc"
      description: "This issue or pull request already exists"

    "help wanted":
      color: "128a0c"
      description: "Extra attention is needed"

    "not reproducible":
      color: "e6e6e6"
      description: "Won't Fix (Not reproducible)"

    "wontfix":
      color: "ffffff"
      description: "Won't Fix (Intended behaviour)"

    "invalid":
      color: "d73a49"
      description: "Irrelevant or spam"

    #############################################################################
    #
    # :: Priority labels
    #
    #############################################################################

    "P0":
      color: "d93f0b"
      description: "Critical priority"

    "P1":
      color: "eb6420"
      description: "High priority"

    "P2":
      color: "ffcccc"
      description: "Medium priority"

    "P3":
      color: "eeeeee"
      description: "Low priority"

